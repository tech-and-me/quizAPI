<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
  </head>
  <body>
    <div class="container py-2" id="start">

        <!-- WELCOME SECTION  -->
      <div class="card my-5" id="welcome-wrapper" style="text-align: center">
        <div class="card-body text-light">
            <h3 class="py-4">WELCOME TO TECH QUIZ</h3>
            <p>By : Phary Phal</p>
            <hr>
            <label for="numQ"  class="d-block pb-1"> Please enter number of questions in the box below <br> Note: If less than 10 entered, default 10 will be set.</label>
            <input type="number" min="5" name="numQ" class="px-3 py-1 text-center text-dark bg-light btn-outline-secondary" > 
            <h5 class="card-title mt-2 fs-6 fst-italic fw-lighter py-3">Please choose your level to begin the quiz</h5>   
            <div>
              <a class="btn btn-light  btn-sm fs-6 mb-4 text-primary fw-bolder shadow-lg level" onclick = "fetchData(this)">EASY</a>
              <a class="btn btn-light btn-sm fs-6  mb-4 text-primary fw-bolder shadow-lg level" onclick = "fetchData(this)">MEDIUM</a>
              <a class="btn btn-light btn-sm fs-6  mb-4 text-primary fw-bolder shadow-lg level" onclick = "fetchData(this)">HARD</a>
            </div>    
            <!-- <a class="btn btn-light btn-lg fs-5 px-4 mb-4 text-primary fw-bolder shadow-lg" onclick = "fetchData()">START</a> -->
            <hr>
            <h5 class="card-text py-4">All the best !</h5>
        </div>
      </div>
    </div>

    <!-- (B) QUIZ CONTAINER -->
    <div class="container text-light py-4" id="quizBlock" style="display: none">
      <div class="mb-5 text-center">
        <h2>Test your knowledge</h2>
        <hr>
        <!-- <div>Time remaining : 
          <meter max="60" min="0" low="20" value="60" high="35" optimum="45" id="time" style="vertical-align: middle;"></meter>
          <span id="digitTime"> 01:00 </span>
        </div> -->
        
      </div>
      <div id="quizWrap"></div>

      <div class="my-2 text-center">
        <button type="button" class="btn btn-primary mx-3 my-3" id="btnSubmit">
          Submit Quiz
        </button>
        <button type="button" class="btn btn-primary mx-3 my-3" id="btnReset">
          Reset Quiz
        </button>
        <hr>
        <h4 class="my-4"><span id="score" class="text-light"></span></h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
