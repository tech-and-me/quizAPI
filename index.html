<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
  </head>
  <body>
    <div class="container py-2" id="start">

        <!-- WELCOME SECTION  -->
      <div class="card my-5" id="welcome-wrapper" style="text-align: center">
        <div class="card-body text-light">
            <h3 class="py-4">Welcome to our fun quiz</h3>
            <hr>
            <h5 class="card-title mt-5 fst-italic fw-lighter py-3">Click Start to Begin Your Quiz</h5>       
            <a class="btn btn-primary mb-4" onclick = "fetchData()">Start</a>
            <hr>
            <h5 class="card-text py-4">All the best !</h5>
        </div>
      </div>
    </div>

    <!-- (B) QUIZ CONTAINER -->
    <div class="container text-light py-4" id="quizBlock" style="display: none">
      <div class="mb-5 text-center">
        <h2>Test your knowledge</h2>
        <hr>
        <!-- <div>Time remaining : 
          <meter max="60" min="0" low="20" value="60" high="35" optimum="45" id="time" style="vertical-align: middle;"></meter>
          <span id="digitTime"> 01:00 </span>
        </div> -->
        
      </div>
      <div id="quizWrap"></div>

      <div class="my-2 text-center">
        <button type="button" class="btn btn-primary mx-3 my-3" id="btnSubmit">
          Submit Quiz
        </button>
        <button type="button" class="btn btn-primary mx-3 my-3" id="btnReset">
          Reset Quiz
        </button>
        <hr>
        <h4 class="my-4"><span id="score" class="text-light"></span></h4>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous">
    </script>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
